<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/front/CSS/fonts.css">
    <link rel="stylesheet" href="/front/CSS/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <div class="form_menu">
                <a href="#" class="form_sing-in">Вход</a>
                <a href="#" class="form_sing-up">Регистрация</a>
            </div>
            <div class="form_inputs">
                <span class="form_label">Имя пользователя</span>
                <input type="text" class="form_username">
                <span class="form_label">E-mail</span>
                <input type="email" class="form_email">
                <span class="form_label">Пароль</span>
                <input type="password" class="form_password">
                <span class="form_label">Подтверждение пароля</span>
                <input type="password" class="form_confirm-password">
            </div>
            <button class="form_submit-btn">Регистрация</button>
            <div class="form_underline"></div>
            <div class="form_google">
                <img src="img/pages/registration/google-icon.png" alt="" class="google_img">
                Продолжить с &nbsp<span class="google_">Google</span>
            </div>
        </div>
    </div>
</body>
</html>
